<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/form.css">
        <link rel="stylesheet" href="css/switch.css">
        <link rel="stylesheet" href="css/result.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="website icon" type="png" href="assets/PGCD.png">
        <title>PGCD</title>
    </head>
    <body>
        <div class="main-container">
            <header class="header">
                <div class="header-content">
                    <div class="avatar-and-title-header-container">
                        <div class="avatar-header-container">   
                            <img src="assets/PGCD.png" alt="Avatar" class="avatar-header">
                        </div>
                        <div class="title-header-container">
                            <h3>PGCD</h3>
                        </div>
                    </div>
                </div>
            </header>
            <section>
                <form class="form-pgcd">
                    <div class="form-pgcd-content">
                        <div class="input-form-container input-numbers-container">
                            <input class="input-form input-numbers" type="text" placeholder="Eg : 12, 10, 87" pattern="\d+(,\d+(\.\d+)?)*" required>
                        </div>
                        <div class="input-form-container input-factor-container">
                            <div class="switch-container">
                                <label class="switch">
                                    <input type="checkbox">
                                    <div class="slider">
                                        <div class="circle">
                                            <svg class="cross" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 365.696 365.696" y="0" x="0" height="6" width="6" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg">
                                                <g>
                                                    <path data-original="#000000" fill="currentColor" d="M243.188 182.86 356.32 69.726c12.5-12.5 12.5-32.766 0-45.247L341.238 9.398c-12.504-12.503-32.77-12.503-45.25 0L182.86 122.528 69.727 9.374c-12.5-12.5-32.766-12.5-45.247 0L9.375 24.457c-12.5 12.504-12.5 32.77 0 45.25l113.152 113.152L9.398 295.99c-12.503 12.503-12.503 32.769 0 45.25L24.48 356.32c12.5 12.5 32.766 12.5 45.247 0l113.132-113.132L295.99 356.32c12.503 12.5 32.769 12.5 45.25 0l15.081-15.082c12.5-12.504 12.5-32.77 0-45.25zm0 0"></path>
                                                </g>
                                            </svg>
                                            <svg class="checkmark" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 24 24" y="0" x="0" height="10" width="10" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg">
                                                <g>
                                                    <path class="" data-original="#000000" fill="currentColor" d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"></path>
                                                </g>
                                            </svg>
                                        </div>
                                    </div>
                                </label>
                                <p class="switch-text-explain">Facteur de...</p>
                            </div>
                            <input class="input-form input-factor" type="text" placeholder="Eg : 12, 10" pattern="\d+(,\d+(\.\d+)?)*">
                        </div>
                        <button type="submit">Calculer</button>
                    </div>
                </form>
                <div class="result-container">
                    <div class="result-content">
                        <p>PGCD : <span class="result-content result-content-pgcd"></span></p>
                        <p>PGCD diviseurs : <span class="result-content result-content-divisors"></span></p>
                        <p>PGCD est facteur de : <span class="result-content result-content-factors"></span></p>
                    </div>
                </div>
            </section>
            <footer class="footer">
                <p>&copy; 2025 - pgcd - Tous droits réservés.</p>
            </footer>
        </div>
        <script type="text/javascript" src="js/pgcd.js"></script>
    </body>
</html>
